// Apply the java plugin to add support for Java
apply plugin: 'java'

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint" //  << "-Xlint:deprecation"
        }
    }
}

jar {
    manifest {
        attributes( "Main-Class": "org.jsoupstream.example.TestParser" )
    }
    from {
        'LICENSE'
    }
    doFirst {
		if (jarType == 'fat')
		{
        	from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
		}
    }
}
